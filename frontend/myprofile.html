<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/layout.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f1f3f5] min-h-screen font-[Inter]">

  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">My Profile</h1>
    <button onclick="logout()" class="text-red-500 hover:underline">Logout</button>
  </nav>

  <main class="max-w-2xl mx-auto mt-8 px-4">
    <div class="card mb-6" id="user-info">
      <!-- User info loaded by JS -->
    </div>

    <h3 class="text-lg font-semibold mb-2 text-gray-700">My Posts</h3>
    <div id="my-posts" class="space-y-4"></div>
  </main>

  <script src="scripts/myprofile.js"></script>
</body>
</html>
