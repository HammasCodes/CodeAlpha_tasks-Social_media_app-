<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/layout.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f1f3f5] flex justify-center items-center min-h-screen font-[Inter]">

  <div class="card w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Welcome Back</h2>

    <input id="usernameOrEmail" type="text" placeholder="Username or Email" class="input" />
    <input id="password" type="password" placeholder="Password" class="input" />

    <button onclick="login()" class="button w-full">Login</button>

    <p class="mt-4 text-center text-sm">
      Don't have an account?
      <a href="register.html" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>

  <script src="scripts/auth.js"></script>
</body>
</html>
